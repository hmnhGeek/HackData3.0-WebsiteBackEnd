<html>
<head>
	<title>Hackdata Forms</title>
</head>

<body>

{% with messages = get_flashed_messages() %}
   {% if messages %}
      {% for message in messages %}
         {{ message }}
      {% endfor %}
   {% endif %}
{% endwith %}

<form action="http://127.0.0.1:5000/register" enctype="multipart/form-data" method="POST">
Name: <input type="text" name="name">
College: <input type="text" name="college">
Team Name: <input type="text" name="team_name">
Phone Number: <input type="number" name="phone_no">
Email ID: <input type="text" name="email">
Password: <input type="password" name="key">
<input type="submit" />

Already registered, login <a href='http://127.0.0.1:5000/user_login'> here </a>
</form>
</body>
